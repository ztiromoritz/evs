<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Event Source Simulator</title>
    <meta name="description" content="Event Source Simulator">
    <meta name="author" content="Moritz Rebbert">

    <link rel="stylesheet" href="./src/css/styles.css">
</head>

<body>
<div class="wrapper">
    <div id="commands" class="card">Commands</div>
    <div id="events" class="card">
    </div>
    <div id="state">State:<pre>{balance: 0}</pre></div>
    <div id="controls"></div>
    <div id="editor" class="card">
        onEvent = (event, state) => {
        return {
        'PAYED_IN': () => state.update('balance', inc(event.amount)),
        'PAYED_OUT': () => state.update('balance', dec(event.amount))
        }[event.type]();
        };

    </div>

    <div id="view" class="card"><b>View</b></div>

</div>
